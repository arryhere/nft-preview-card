<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="nft-card-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="image-overlay">
            <img src="images/icon-view.svg" alt="icon-view">
        </div>
        <h2>Equilibrium #3942</h2>
        <p>Our Equilibrium Collection promotes balance and calm.</p>
        <div class="container">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <div>0.41 ETH</div>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="icon-clock">
                <div>3 Days left</div>
            </div>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="image-avatar">
            <div>Creation of <span class="creator-name">Arijit_Das</span></div>
        </div>
    </div>
</body>

</html>
